<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>shop-admin</title>
    <!-- 引入element-ui样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <!-- 引入富文本编辑器的样式文件 -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.bubble.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.snow.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- 1 引入 vue 的在线文件（CDN） -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <!-- 2 导入路由 -->
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.min.js"></script>
    <!-- 3 导入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 4 导入elment-ui -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 5 导入表格展开组件 -->
    <script src="https://cdn.jsdelivr.net/npm/element-tree-grid@0.1.3/dist/tree-table.js"></script>
    <!-- 6 导入富文本编辑器 -->
    <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>
  </body>
</html>
